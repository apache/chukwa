<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Tile</title>
    <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <style>
      .tile {
        color: #ffffff;
        background-color: #5bc0de;
      }
      .row {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display:         flex;
      }
      .banner {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body onResize="resize()">
    <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-xs-5 col-md-5 text-center tile">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span></h2>
            Logs
        </div>
        <div class="col-xs-7 col-md-7 text-center banner">
          <p><h1>85</h1> Errors</p>
        </div>
      </div>
    </div>
    </div>

    <script src="js/jquery.js"></script>
    <script>
      var tracker;

      function resize() {
        clearTimeout(tracker);
        tracker = setTimeout(render, 50);
      }

      function render() {
        document.body.style.overflow = 'hidden';
        tracker = setTimeout(render, 3000);
      }

      $( document ).ready(function() {
        render();
      });
    </script>
  </body>
</html>
